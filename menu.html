<!DOCTYPE html>
<html>
<head>
<title>Menu | Wok Kitchen</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{background:#111;color:#fff;font-family:Poppins;padding:40px}
.menu{display:grid;grid-template-columns:repeat(auto-fit,minmax(240px,1fr));gap:25px}
.card{background:#1c1c1c;padding:25px;border-radius:12px;transition:.4s}
.card:hover{transform:translateY(-6px)}
a{color:#fff;text-decoration:none}
</style>
</head>
<body>

<a href="index.html">‚Üê Home</a>
<h1>Menu</h1>

<div class="menu" id="menu"></div>

<script>
const items = JSON.parse(localStorage.getItem("menu")) || [
{name:"Chicken Fried Rice",price:1250},
{name:"Szechuan Noodles",price:1450},
{name:"Sweet & Sour Chicken",price:1550},
{name:"Kung Pao Chicken",price:1600},
{name:"Beef Chow Mein",price:1650},
{name:"Spicy Shrimp Wok",price:1850},
{name:"Vegetable Pad Thai",price:1300},
{name:"Roasted Duck",price:2200},
{name:"Thai Milk Tea",price:550},
{name:"Mango Smoothie",price:650}
];
localStorage.setItem("menu",JSON.stringify(items));

const m=document.getElementById("menu");
items.forEach(i=>{
m.innerHTML+=`<div class="card"><b>${i.name}</b><br>LKR ${i.price}</div>`;
});
</script>

</body>
</html>
