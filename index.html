<style>
body {
  margin: 0;
  font-family: Poppins, sans-serif;
  background: #000;
  color: #fff;
}

/* HERO */
.hero {
  position: relative;
  height: 100vh;
  overflow: hidden;
}

/* VIDEO */
.hero video {
  position: absolute;
  width: 100%;
  height: 100%;
  object-fit: cover;
}

/* OVERLAY */
.overlay {
  position: absolute;
  inset: 0;
  background: rgba(0,0,0,0.65);
  z-index: 1;
  pointer-events: none; /* ✅ IMPORTANT */
}

/* NAVIGATION */
nav {
  position: absolute;
  top: 20px;
  right: 30px;
  z-index: 3; /* ✅ ABOVE OVERLAY */
}

nav a {
  color: #fff;
  margin-left: 20px;
  text-decoration: none;
  font-weight: 600;
}

/* CENTER TEXT */
.center {
  position: absolute;
  inset: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
  z-index: 2;
  animation: fadeUp 1.8s ease;
}

h1 {
  font-size: 4rem;
}

@keyframes fadeUp {
  from {opacity: 0; transform: translateY(30px);}
  to {opacity: 1; transform: translateY(0);}
}
</style>
</head>

<div class="hero">

  <!-- BACKGROUND VIDEO -->

      <p>Modern Asian Street Food</p>
    </div>
  </div>

</div>

</body>
